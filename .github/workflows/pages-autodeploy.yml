      - name: ğŸ§  Append Log to /console.html (if exists)
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          DOMAIN="https://abdelkader-omran.github.io/trizel-AI"
          if [ -f console.html ] && grep -q "<!-- AUTO LOG -->" console.html; then
            echo "<li>âœ… [$DATE] Deployed to <a href='$DOMAIN'>$DOMAIN</a></li>" >> temp.log
            cat console.html | awk '/<!-- AUTO LOG -->/{print; system("cat temp.log"); next}1' > temp_console.html
            mv temp_console.html console.html
            rm temp.log
            git config user.name "auto-dz8"
            git config user.email "admin1@trizel-ai.com"
            git add console.html
            git commit -m "ğŸ“¡ Update console.html log - $DATE"
