          if ! grep -q "LEGEMEM Node" README.md; then
            echo -e "\n$FOOTER" >> README.md
            git config user.name "auto-dz8"
            git config user.email "admin1@trizel-ai.com"
            git add README.md
            git commit -m "ğŸ›¡ Enforce LEGEMEM Footer in README.md"
