name: TRIZEL AI â€” GitHub Pages Deploy

on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - "assets/**"
      - ".github/workflows/pages-autodeploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure index.html exists
        run: |
          test -f index.html || (echo "::error ::Missing index.html at repo root" && exit 1)

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy
        uses: actions/deploy-pages@v2