name: TRIZEL AI ‚Äî GitHub Pages AutoDeploy

on:
  push:
    branches:
      - main
    paths:
      - '**.html'
      - '**.md'
      - '.github/workflows/pages-autodeploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "::error ::Missing index.html at repo root!"
            exit 1
          fi

      - name: Validate README.md LEGEMEM Footer
        run: |
          FOOTER='¬© All Rights Reserved\nHONGKONG TRIZEL INTERNATIONAL GROUP LIMITED\nGeneral Manager: Dr Abdelkader Omran\nLEGEMEM Node: phase4_vector_lattice_activation_v89\nDOI: 10.5281/zenodo.15633937\nLicense: CC BY-NC 4.0 ‚Äî Redistribution prohibited without citation.'
          if ! grep -q "LEGEMEM Node" README.md; then
            echo -e "\n$FOOTER" >> README.md
            git config user.name "auto-dz8"
            git config user.email "admin1@trizel-ai.com"
            git add README.md
            git commit -m "üõ° Enforce LEGEMEM Footer in README.md"
            git push
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Append Log to /console.html (if exists)
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          DOMAIN="https://abdelkader-omran.github.io/trizel-AI"
          if [ -f console.html ] && grep -q "<!-- AUTO LOG -->" console.html; then
            echo "<li>‚úÖ [$DATE] Deployed to <a href='$DOMAIN'>$DOMAIN</a></li>" >> temp.log
            sed -i'' '/<!-- AUTO LOG -->/r temp.log' console.html
            rm temp.log
            git add console.html
            git commit -m "üì° Update console.html log - $DATE"
            git push
          else
            echo "‚ÑπÔ∏è Skipped log append ‚Äî console.html or marker not found"
