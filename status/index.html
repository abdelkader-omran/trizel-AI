  <style>
    :root{
      --bg:#0b0d12; --panel:#111521; --text:#e9eef7; --muted:#a9b4c6;
      --soft:rgba(255,255,255,.08); --line:rgba(255,255,255,.14);
      --accent:#7aa7ff; --accent2:#7dffcf; --warn:#ffdd7a; --ok:#7dffcf;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      --max:1120px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8fc; --panel:#fff; --text:#0f172a; --muted:#475569;
        --soft:rgba(15,23,42,.06); --line:rgba(15,23,42,.12);
        --accent:#1d4ed8; --accent2:#0f766e; --warn:#8a6a00; --ok:#0f766e;
        --shadow:0 12px 34px rgba(15,23,42,.10);
      }
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:var(--sans); color:var(--text); line-height:1.55;
      background:
        radial-gradient(1200px 600px at 15% 0%, rgba(122,167,255,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(125,255,207,.12), transparent 55%),
        radial-gradient(800px 500px at 50% 100%, rgba(122,167,255,.10), transparent 65%),
        var(--bg);
    }
    a{color:var(--accent); text-decoration:none} a:hover{text-decoration:underline}
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg), transparent 25%);
      border-bottom:1px solid var(--line);
    }
    .nav{max-width:var(--max); margin:0 auto; padding:14px 20px; display:flex; gap:12px; justify-content:space-between; align-items:center}
    .brand{display:flex; gap:10px; align-items:baseline; flex-wrap:wrap}
    .brand b{font-size:14px; letter-spacing:.10em; text-transform:uppercase}
    .brand span{color:var(--muted); font-size:13px}
    .navlinks{display:flex; flex-wrap:wrap; gap:10px 14px; justify-content:flex-end; align-items:center}
    .navlinks a{
      font-size:13px; color:var(--text); opacity:.85;
      padding:6px 10px; border-radius:999px; border:1px solid transparent;
    }
    .navlinks a:hover{opacity:1; border-color:var(--line); background:var(--soft); text-decoration:none}
    .lang{
      display:flex; gap:8px; align-items:center;
      padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:var(--soft);
      font-size:12px; color:var(--muted);
    }
    .lang button{
      border:1px solid transparent; background:transparent; color:var(--text);
      padding:4px 8px; border-radius:999px; cursor:pointer; font-size:12px; opacity:.85;
    }
    .lang button:hover{opacity:1; border-color:var(--line); background:color-mix(in srgb, var(--panel), transparent 10%)}
    .lang button[aria-pressed="true"]{opacity:1; border-color:var(--line); background:color-mix(in srgb, var(--panel), transparent 10%)}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 54px}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}
    .kicker{
      display:inline-flex; align-items:center; gap:10px; padding:7px 10px;
      border:1px solid var(--line); border-radius:999px; background:color-mix(in srgb, var(--panel), transparent 10%);
      box-shadow:var(--shadow); font-size:12px; color:var(--muted);
    }
    .dot{width:8px; height:8px; border-radius:999px; background:var(--ok);
      box-shadow:0 0 0 6px color-mix(in srgb, var(--ok), transparent 85%);
    }
    h1{margin:10px 0 8px; font-size:28px; letter-spacing:-.01em}
    .muted{color:var(--muted)}
    .hr{height:1px; background:var(--line); margin:18px 0}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .stat{
      border:1px solid var(--line); background:color-mix(in srgb, var(--panel), transparent 12%);
      border-radius:12px; padding:12px;
    }
    .label{font-size:12px; color:var(--muted); margin-bottom:6px}
    .value{font-family:var(--mono); font-size:13px; color:var(--text); word-break:break-word}
    footer{margin-top:22px; padding-top:18px; border-top:1px solid var(--line); color:var(--muted); font-size:12px}
    .smallcaps{letter-spacing:.08em; text-transform:uppercase; font-size:11px; color:color-mix(in srgb, var(--muted), var(--text) 10%)}
    [data-lang]{display:none}
    [data-lang].active{display:block}
    .rtl{direction:rtl}
  </style>
</head>
