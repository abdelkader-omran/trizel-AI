      - "Defines governance invariants"
      - "No interpretation or analysis"
      - "Immutable governance contracts"
    
  - id: "Layer-1"
    name: "Monitor Layer"
    purpose: "Observational data collection without interpretation"
    characteristics:
      - "Factual data ingestion from authoritative sources"
      - "No analysis or inference"
      - "Timestamped observations"
      - "Provenance tracking"
    
  - id: "Layer-2"
    name: "Algorithm Layer"
    purpose: "Deterministic computation on monitored data"
    characteristics:
      - "Reproducible calculations"
      - "No subjective judgments"
      - "Transparent methodology"
      - "Version-controlled algorithms"
    
  - id: "Layer-3"
    name: "Analysis Layer"
    purpose: "Pattern detection and relationship identification"
    characteristics:
      - "Evidence-based analysis"
      - "Explicit epistemic status"
      - "Traceable to data sources"
      - "No conclusions beyond evidence"
    
  - id: "Layer-4"
    name: "Evaluation Layer"
    purpose: "Assessment within governance boundaries"
    characteristics:
      - "Criteria-based evaluation"
      - "No interpretive authority"
      - "Deferred inference for governance neutrality"
      - "Explicit evaluation framework"
    
  - id: "Layer-6"
    name: "Portal Layer"
    purpose: "Public-facing aggregation and display"
    characteristics:
      - "Viewer and aggregator only"
      - "No knowledge generation"
      - "Provenance-first display"
      - "Multilingual support (EN/FR/AR, ZH reserved)"

