  <!-- ================== FIXED LANGUAGE SCRIPT ================== -->
  <!-- This is your original <script> but corrected so it does NOT inject inline direction styles -->
  <script>
    (function(){
      const supported = ['en','fr','ar','zh'];
      const qs = new URLSearchParams(location.search);
      const qsLangRaw = (qs.get('lang') || '').toLowerCase();
      const qsLang = supported.includes(qsLangRaw) ? qsLangRaw : null;

      const stored = (localStorage.getItem('trizel_lang') || '').toLowerCase();
      const storedLang = supported.includes(stored) ? stored : null;

      const initial = qsLang || storedLang || 'en';

      function setLang(next, persistUrl){
        if(!supported.includes(next)) next = 'en';
        localStorage.setItem('trizel_lang', next);

        document.documentElement.lang = (next === 'zh') ? 'zh' : next;
        document.documentElement.dir = (next === 'ar') ? 'rtl' : 'ltr';

        document.querySelectorAll('[data-lang]').forEach(el=>{
          el.classList.toggle('active', el.getAttribute('data-lang') === next);
        });

        document.querySelectorAll('button[data-setlang]').forEach(b=>{
          b.setAttribute('aria-pressed', b.getAttribute('data-setlang') === next ? 'true' : 'false');
        });

        // Do NOT write inline styles to DOM nodes — direction is controlled by <html dir="">
        if(persistUrl){
          const u = new URL(location.href);
          if(next === 'en') u.searchParams.delete('lang');
          else u.searchParams.set('lang', next);
          history.replaceState({}, '', u.toString());
        }
      }

      document.querySelectorAll('button[data-setlang]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          setLang(btn.getAttribute('data-setlang'), true);
        });
      });

      setLang(initial, false);
    })();
  </script>
